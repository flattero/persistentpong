<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PersistentPong</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 3px solid white;
      background-color: #111;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="500"></canvas>
  <div>Started at: <span id="start-time"></span></div>
  <div>Elapsed: <span id="timer">00:00</span></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const socket = io();

    let state = null;

    const timerEl = document.getElementById('timer');
    const startEl = document.getElementById('start-time');

    socket.on('state', data => {
      state = data;

      const dt = Math.floor((Date.now() - data.startTime) / 1000);
      const min = String(Math.floor(dt / 60)).padStart(2, '0');
      const sec = String(dt % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      startEl.textContent = new Date(data.startTime).toUTCString();
    });

    function draw() {
      if (!state) return requestAnimationFrame(draw);

      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      ctx.fillRect(0, state.left.y, 10, 100);
      ctx.fillRect(790, state.right.y, 10, 100);
      ctx.beginPath();
      ctx.arc(state.ball.x, state.ball.y, 10, 0, Math.PI * 2);
      ctx.fill();

      ctx.font = '40px Arial';
      ctx.fillText(state.left.score, canvas.width / 4, 50);
      ctx.fillText(state.right.score, 3 * canvas.width / 4, 50);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
